name: estacionamento-sys

services:
  postgres:
    image: postgres
    container_name: estacionamento-sys-postgres
    environment:
      POSTGRES_DB: estacionamento-sys
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - estacionamento-sys_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  estacionamento-sys_postgres_data: